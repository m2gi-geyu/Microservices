name: Continuous Integration Build

on:
  push:
    branches: [ "build" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Set Image Tag
        run: |
          echo "BUILD_IMAGE_TAG=${GITHUB_REF_NAME}-${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Set up Maven       
        uses: stCarolas/setup-maven@v4.3       
        with: 
          maven-version: 3.8.5
      #connecting to docker hub  
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build with Maven
        run: |
          docker build -f hero-service/src/main/docker/Dockerfile.jvm -t ${{ secrets.DOCKERHUB_USERNAME }}/hero-service:${{ env.BUILD_IMAGE_TAG }} hero-service/
      - name: docker push
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hero-service

    
